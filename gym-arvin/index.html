
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvin Reps Gym | The Local Powerhouse</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Oswald:wght@700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #09090b; 
            color: #f4f4f5; 
            margin: 0;
            overflow-x: hidden;
        }

        .oswald { font-family: 'Oswald', sans-serif; }

        .text-gradient { 
            background: linear-gradient(to right, #dc2626, #7f1d1d); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .glass { 
            background: rgba(24, 24, 27, 0.7); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255,255,255,0.05); 
        }

        .skew-box { transform: skewX(-6deg); }
        .skew-content { transform: skewX(6deg); }

        .btn-glow {
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }
        .btn-glow:hover {
            box-shadow: 0 0 40px rgba(220, 38, 38, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #18181b; border: 2px solid #09090b; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #dc2626; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Import Map for CDNs -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

    <script type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        // --- COMPONENTS ---

        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handle = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handle);
                return () => window.removeEventListener('scroll', handle);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-black/90 py-4 shadow-2xl' : 'bg-transparent py-7'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <a href="#" className="text-3xl font-black tracking-tighter italic oswald">
                            <span className="text-red-600">ARVIN</span>REPS
                        </a>
                        <div className="hidden md:flex space-x-10 text-[11px] font-black uppercase tracking-[0.2em] items-center italic">
                            <a href="#services" className="hover:text-red-500 transition-colors">The Gear</a>
                            <a href="#memberships" className="hover:text-red-500 transition-colors">Pricing</a>
                            <a href="#coach" className="hover:text-red-500 transition-colors text-red-500 border-b-2 border-red-600">AI Coach</a>
                            <a href="#hours" className="hover:text-red-500 transition-colors">Hours</a>
                            <a href="#contact" className="bg-red-600 text-white px-8 py-3 rounded-none skew-box btn-glow transition-all">
                                <span className="skew-content inline-block">Join the Team</span>
                            </a>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => (
            <section className="relative min-h-screen flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0">
                    <img 
                        src="https://images.unsplash.com/photo-1593079831268-3381b0db4a77?q=80&w=2069" 
                        className="w-full h-full object-cover grayscale brightness-50 contrast-125" 
                        alt="Gritty Gym" 
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-zinc-950 via-zinc-950/40 to-transparent"></div>
                </div>
                <div className="container mx-auto px-6 relative z-10 text-center">
                    <h2 className="text-red-600 font-black uppercase tracking-[0.5em] text-xs mb-6">Arvin, California's Elite Iron Paradise</h2>
                    <h1 className="text-6xl md:text-[11rem] font-black tracking-tighter leading-none uppercase italic oswald mb-6 select-none">
                        OWN YOUR <br /> <span className="text-gradient underline decoration-red-600/30">RESULTS</span>
                    </h1>
                    <p className="max-w-2xl mx-auto text-zinc-400 text-lg md:text-xl mb-12 font-medium italic leading-relaxed">
                        We aren't a corporate gym. We are a neighborhood powerhouse built for those who train with purpose. 741 Bear Mt Blvd.
                    </p>
                    <div className="flex flex-col md:flex-row gap-6 justify-center">
                        <a href="#contact" className="bg-red-600 text-white px-14 py-6 font-black text-2xl skew-box btn-glow transition-all uppercase italic oswald">
                            <span className="skew-content block">Start Lifting</span>
                        </a>
                        <a href="#memberships" className="border-2 border-zinc-700 bg-zinc-900/40 text-white px-14 py-6 font-black text-2xl hover:bg-zinc-800 transition-all uppercase italic oswald">
                            View Plans
                        </a>
                    </div>
                </div>
            </section>
        );

        const AICoach = () => {
            const [messages, setMessages] = useState([
                { role: 'model', text: "Ready to work? I'm Coach. I handle routines, motivation, and gym info. What's your goal today?" }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const chatEndRef = useRef(null);

            useEffect(() => chatEndRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const askCoach = async (e) => {
                e.preventDefault();
                if (!input.trim() || loading) return;
                
                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput('');
                setLoading(true);

                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: userMsg,
                        config: {
                            systemInstruction: "You are 'Coach', the head trainer at Arvin Reps Gym. You are loud, motivating, and professional. Mention 741 Bear Mt Blvd if asked for location. You love heavy lifting. Keep answers short and gritty.",
                        }
                    });
                    setMessages(prev => [...prev, { role: 'model', text: response.text }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'model', text: "Listen up: To get me talking, make sure you've added the API KEY to your project settings! Until then, just keep lifting heavy!" }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div id="coach" className="bg-zinc-900 border-2 border-zinc-800 rounded-none overflow-hidden flex flex-col h-[550px] shadow-2xl relative">
                    <div className="bg-red-600 p-5 font-black italic flex items-center justify-between text-white oswald tracking-widest">
                        <div className="flex items-center gap-3">
                            <i className="fas fa-bolt animate-pulse"></i> LIVE COACH 24/7
                        </div>
                        <span className="text-[10px] bg-black/30 px-2 py-1">ENCRYPTED</span>
                    </div>
                    <div className="flex-1 overflow-y-auto p-6 space-y-6 bg-zinc-950 pattern-grid">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-none border-l-4 ${m.role === 'user' ? 'bg-red-700/20 border-red-600 text-zinc-100' : 'bg-zinc-900 border-zinc-700 text-zinc-300'} italic font-medium text-sm`}>
                                    {m.text}
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-red-600 animate-pulse text-xs font-black tracking-widest uppercase italic">Coach is calculating gains...</div>}
                        <div ref={chatEndRef} />
                    </div>
                    <form onSubmit={askCoach} className="p-5 bg-zinc-900 flex gap-3 border-t border-zinc-800">
                        <input 
                            value={input} onChange={e => setInput(e.target.value)}
                            placeholder="Type your workout question..." 
                            className="flex-1 bg-black border-2 border-zinc-800 p-4 text-sm text-white focus:outline-none focus:border-red-600 transition-all font-bold" 
                        />
                        <button className="bg-red-600 px-6 py-2 text-white hover:bg-red-700 transition-all">
                            <i className="fas fa-chevron-right"></i>
                        </button>
                    </form>
                </div>
            );
        };

        const App = () => (
            <div className="selection:bg-red-600 selection:text-white">
                <Navbar />
                <Hero />
                
                {/* Services */}
                <section id="services" className="py-32 bg-zinc-950">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-20 gap-8">
                            <div className="max-w-xl">
                                <h2 className="text-red-600 font-black uppercase mb-4 italic tracking-widest text-sm">The Gear</h2>
                                <h3 className="text-5xl md:text-7xl font-black italic oswald uppercase leading-none">PROFESSIONAL GRADE <br /> <span className="text-zinc-600">ONLY</span></h3>
                            </div>
                            <p className="text-zinc-500 italic font-medium max-w-xs border-l-2 border-red-600 pl-4">We source the best platforms, racks, and steel in the county. Built for the elite.</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-12">
                            {[
                                { title: 'ELITE RACKS', icon: 'fa-dumbbell', desc: 'Full Rogue cages and competition platforms. No lines, no fluff.' },
                                { title: '24/7 ACCESS', icon: 'fa-key', desc: 'VIP members get biometric keycards. The gym never sleeps.' },
                                { title: 'CONDITIONING', icon: 'fa-fire', desc: 'High-RPM treadmills and turf zones for savage fat loss.' }
                            ].map((s, i) => (
                                <div key={i} className="group bg-zinc-900 p-12 border-b-8 border-zinc-800 hover:border-red-600 transition-all duration-500 transform hover:-translate-y-2">
                                    <i className={`fas ${s.icon} text-5xl text-red-600 mb-10 group-hover:scale-110 transition-transform`}></i>
                                    <h3 className="text-3xl font-black mb-6 italic oswald uppercase">{s.title}</h3>
                                    <p className="text-zinc-500 font-medium leading-relaxed">{s.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>

                {/* AI & Memberships */}
                <section id="memberships" className="py-32 bg-zinc-900/30">
                    <div className="container mx-auto px-6">
                        <div className="grid lg:grid-cols-2 gap-24 items-center">
                            <AICoach />
                            <div>
                                <h2 className="text-red-600 font-black mb-6 italic uppercase tracking-[0.3em] text-sm underline underline-offset-8">Join the Ranks</h2>
                                <h3 className="text-6xl font-black mb-12 italic oswald leading-none uppercase tracking-tighter">REDLINE YOUR <br /> PROGRESS</h3>
                                
                                <div className="space-y-8">
                                    <div className="bg-zinc-950 p-10 border-l-8 border-zinc-800 hover:border-red-900 transition-all flex justify-between items-center group cursor-pointer">
                                        <div>
                                            <h4 className="text-3xl font-black italic oswald uppercase tracking-wider">STANDARD</h4>
                                            <p className="text-zinc-500 font-bold text-xs uppercase mt-1">Staffed Hours Only</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-4xl font-black text-white">$34<span className="text-red-600 text-xl font-bold">.99</span></p>
                                            <p className="text-[10px] text-zinc-500 font-black uppercase tracking-widest mt-1">/ Monthly</p>
                                        </div>
                                    </div>
                                    <div className="bg-zinc-950 p-10 border-l-8 border-red-600 shadow-[0_0_50px_rgba(220,38,38,0.15)] flex justify-between items-center relative overflow-hidden ring-1 ring-red-600/30">
                                        <div className="absolute top-0 right-0 bg-red-600 text-white text-[9px] font-black px-4 py-2 uppercase tracking-widest">Neighborhood Favorite</div>
                                        <div>
                                            <h4 className="text-3xl font-black italic oswald uppercase tracking-wider text-red-600">VIP TOTAL ACCESS</h4>
                                            <p className="text-zinc-400 font-bold text-xs uppercase mt-1">24/7 Unlimited Entry</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-4xl font-black text-white">$54<span className="text-red-600 text-xl font-bold">.99</span></p>
                                            <p className="text-[10px] text-zinc-500 font-black uppercase tracking-widest mt-1">/ Monthly</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-12 flex items-center gap-6 p-6 border-2 border-dashed border-zinc-800">
                                    <i className="fas fa-medal text-red-600 text-3xl"></i>
                                    <p className="text-zinc-500 text-sm italic font-bold">Local Heroes: Veterans, Police, & Firefighters get 15% off Standard Plans.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                {/* Hours & Access */}
                <section id="hours" className="py-32 bg-zinc-950 overflow-hidden">
                    <div className="container mx-auto px-6">
                        <div className="relative glass p-16 md:p-24 skew-box max-w-5xl mx-auto border-red-600/20 border-4">
                            <div className="skew-content">
                                <div className="grid lg:grid-cols-3 gap-16 items-center">
                                    <div className="lg:col-span-2">
                                        <h2 className="text-5xl md:text-8xl font-black italic oswald mb-12 uppercase tracking-tighter">AVAILABILITY</h2>
                                        <div className="grid md:grid-cols-2 gap-12 text-left italic">
                                            <div>
                                                <p className="text-red-600 font-black mb-6 uppercase tracking-widest text-[10px]">Staffed Hours</p>
                                                <ul className="space-y-3 text-2xl font-black oswald">
                                                    <li className="flex justify-between border-b border-zinc-800 pb-2"><span>MON-FRI</span> <span className="text-red-600">6AM-10PM</span></li>
                                                    <li className="flex justify-between border-b border-zinc-800 pb-2"><span>SAT-SUN</span> <span className="text-red-600">8AM-2PM</span></li>
                                                </ul>
                                            </div>
                                            <div className="bg-red-600/10 p-8 border-2 border-red-600/30 rounded">
                                                <p className="text-red-600 font-black mb-4 uppercase tracking-widest text-[10px]">VIP Keycard Access</p>
                                                <p className="text-8xl font-black text-white oswald leading-none">24/7</p>
                                                <p className="text-zinc-500 mt-4 text-[11px] font-black uppercase tracking-widest">Total Control. No Limits.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="hidden lg:block text-right">
                                        <i className="fas fa-clock text-[12rem] text-zinc-800/20 absolute -right-10 top-0 rotate-12"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                {/* Footer */}
                <footer id="contact" className="py-32 bg-zinc-950 border-t-8 border-red-600 relative overflow-hidden">
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="grid lg:grid-cols-4 gap-20">
                            <div className="lg:col-span-2">
                                <div className="text-5xl font-black italic oswald mb-10 tracking-tighter">
                                    <span className="text-red-600">ARVIN</span>REPS
                                </div>
                                <h4 className="text-zinc-100 font-black text-2xl mb-6 italic uppercase oswald">Location & Logistics</h4>
                                <p className="text-zinc-500 text-xl leading-relaxed italic font-medium mb-10">
                                    741 Bear Mt Blvd, Arvin, California 93203. <br />
                                    The heart of Arvin's strength community.
                                </p>
                                <div className="flex gap-6">
                                    <a href="#" className="w-14 h-14 bg-zinc-900 border-2 border-zinc-800 flex items-center justify-center text-red-600 hover:bg-red-600 hover:text-white transition-all text-xl"><i className="fab fa-instagram"></i></a>
                                    <a href="#" className="w-14 h-14 bg-zinc-900 border-2 border-zinc-800 flex items-center justify-center text-red-600 hover:bg-red-600 hover:text-white transition-all text-xl"><i className="fab fa-facebook-f"></i></a>
                                    <a href="#" className="w-14 h-14 bg-zinc-900 border-2 border-zinc-800 flex items-center justify-center text-red-600 hover:bg-red-600 hover:text-white transition-all text-xl"><i className="fab fa-youtube"></i></a>
                                </div>
                            </div>
                            
                            <div className="space-y-8 font-black uppercase tracking-[0.2em] text-[11px] italic">
                                <p className="text-red-600 underline underline-offset-8">Quick Support</p>
                                <p className="text-white hover:text-red-500 transition-colors cursor-pointer flex items-center gap-4">
                                    <i className="fas fa-phone text-red-600"></i> (555) 123-REPS
                                </p>
                                <p className="text-white hover:text-red-500 transition-colors cursor-pointer flex items-center gap-4">
                                    <i className="fas fa-envelope text-red-600"></i> hello@arvinreps.com
                                </p>
                            </div>

                            <div className="flex flex-col justify-end text-right">
                                <p className="text-zinc-800 text-[10px] font-black uppercase italic tracking-[0.4em] mb-4">ESTABLISHED 2024</p>
                                <p className="text-zinc-600 text-[9px] font-bold uppercase tracking-widest leading-loose">
                                    Â© 2024 Arvin Reps Gym LLC. <br /> Built for the community that grinds. <br /> No refunds on laziness.
                                </p>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        );

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
